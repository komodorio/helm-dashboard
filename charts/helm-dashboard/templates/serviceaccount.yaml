{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helm-dashboard.serviceAccountName" . }}
  labels:
    {{- include "helm-dashboard.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

--- # TODO: proper variables in the names below
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: helm-dashboard
rules: # TODO: figure out the right permissions. Make value flags for read-only mode and for certain groups of resources
  - apiGroups: ["", "apps", "rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"] # , "delete", "patch", "create", "update"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: helm-dashboard
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "helm-dashboard.serviceAccountName" . }}
roleRef:
  kind: ClusterRole
  name: helm-dashboard
  apiGroup: rbac.authorization.k8s.io